<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive trigonometry</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="interactive-trigonometry.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/toggle-switch.css">
    <script defer src="interactive-trigonometry.js"></script>

    <!-- KaTeX!!!! -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
        integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
        integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js"
        integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
</head>

<body>
    <header>
        <h1>Interactive trigonometry</h1>
    </header>
    <main class="flex-column">
        <div class="flex-row">
            <div>
                <!-- Graph -->
                <h2>Graph</h2>
                <svg id="svg" stroke-width="0.3" viewBox="0 0 100 100"></svg>
            </div>
            <!-- Controls -->
            <div class="flex-column">
                <div>
                    <!-- Angle -->
                    <h2>Angle</h2>
                    <div class="flex-row">
                        <div class="category flex-column">
                            <!-- Toggles -->
                            <label class="toggle">
                                <p>Pointer</p>
                                <label class="toggler-wrapper">
                                    <input type="checkbox" id="angle-pointer-toggle"
                                        onchange="showAnglePointer = event.target.checked; updateState();">
                                    <div class="toggler-slider bool-toggle">
                                        <div class="toggler-knob"></div>
                                    </div>
                                </label>
                            </label>
                            <label class="toggle">
                                <p>Guide Lines</p>
                                <label class="toggler-wrapper">
                                    <input type="checkbox" id="angle-guidelines-toggle"
                                        onchange="showAngleGuidingLines = event.target.checked; updateState();">
                                    <div class="toggler-slider bool-toggle">
                                        <div class="toggler-knob"></div>
                                    </div>
                                </label>
                            </label>
                            <div id="angle-label-toggle-wrapper">
                                <label class="toggle">
                                    <p>Default angle labels</p>
                                    <label class="toggler-wrapper">
                                        <input type="checkbox" id="angle-labels-toggle"
                                            onchange="showAngleLabels = event.target.checked; updateState();">
                                        <div class="toggler-slider bool-toggle">
                                            <div class="toggler-knob"></div>
                                        </div>
                                    </label>
                                </label>
                                <label class="toggle">
                                    <p>Pointer label</p>
                                    <label class="toggler-wrapper">
                                        <input type="checkbox" id="angle-pointer-label-toggle"
                                            onchange="showPointerLabel = event.target.checked; updateState();">
                                        <div class="toggler-slider bool-toggle">
                                            <div class="toggler-knob"></div>
                                        </div>
                                    </label>
                                </label>
                                <label class="toggle">
                                    <p>Degree</p>
                                    <label class="toggler-wrapper">
                                        <input type="checkbox" id="angle-degrad-toggle"
                                            onchange="labelsAreRad = event.target.checked; updateState();">
                                        <div class="toggler-slider">
                                            <div class="toggler-knob"></div>
                                        </div>
                                    </label>
                                    <p>Rad</p>
                                </label>
                            </div>
                        </div>
                        <div class="category flex-column">
                            <!-- Current -->
                            <h3>Current:</h3>
                            <div class="flex-row">
                                <h4 id="current-angle-degree">360°</h4>
                                <h4 id="current-angle-radian">2π (rad)</h4>
                            </div>
                        </div>
                        <div class="category flex-column">
                            <!-- I want -->
                            <h3>I want:</h3>
                            <label class="toggle">
                                <p>Degree</p>
                                <label class="toggler-wrapper">
                                    <input type="checkbox" id="angle-iwant-degrad"
                                        onchange="angleWantIsRadians = event.target.checked; if (!angleWantIsPiSmashed) angleWantIsPi = event.target.checked; updateState();">
                                    <div class="toggler-slider">
                                        <div class="toggler-knob"></div>
                                    </div>
                                </label>
                                <p>Radians</p>
                            </label>
                            <div class="flex-row">
                                <input type="text" inputmode="numeric" onkeydown="fractionInput();"
                                    id="angle-iwant-input">
                                <label id="angle-iwant-pi-wrapper" onmousedown="reactWantPi(event);"
                                    oncontextmenu="reactWantPi(event);">
                                    π
                                    <input type="checkbox" id="angle-iwant-pi" onchange="updateState();">
                                </label>
                            </div>
                            <div class="flex-row">
                                <button onclick="actionSetAngle();">Set</button>
                                <button onclick="actionAddAngle();">Add</button>
                                <button onclick="actionSubAngle();">Sub</button>
                                <button onclick="actionSweepAngle();">Sweep</button>
                            </div>
                        </div>
                        <div class="category flex-column">
                            <!-- Utils -->
                            <h3>Utils</h3>
                            <label class="toggle">
                                <p>Show x mirror</p>
                                <label class="toggler-wrapper">
                                    <input type="checkbox" id="angle-mirror-x"
                                        onchange="angleUtilXMirror = event.target.checked; updateState();">
                                    <div class="toggler-slider bool-toggle">
                                        <div class="toggler-knob"></div>
                                    </div>
                                </label>
                            </label>
                            <label class="toggle">
                                <p>Show y mirror</p>
                                <label class="toggler-wrapper">
                                    <input type="checkbox" id="angle-mirror-y"
                                        onchange="angleUtilYMirror = event.target.checked; updateState();">
                                    <div class="toggler-slider bool-toggle">
                                        <div class="toggler-knob"></div>
                                    </div>
                                </label>
                            </label>
                            <label class="toggle">
                                <p>Overwind</p>
                                <label class="toggler-wrapper">
                                    <input type="checkbox" id="angle-overwind-toggle"
                                        onchange="angleUtilOverwind = event.target.checked; updateState();">
                                    <div class="toggler-slider bool-toggle">
                                        <div class="toggler-knob"></div>
                                    </div>
                                </label>
                            </label>
                            <div class="flex-row">
                                <button onclick="currentAngle += PIx2; updateState();">Inrement 360/2pi</button>
                                <button onclick="currentAngle -= PIx2; updateState();">Decrement 360/2pi</button>
                            </div>
                            <div class="flex-row">
                                <button onclick="currentAngle += pi; updateState();">Inrement 180/pi</button>
                                <button onclick="currentAngle -= pi; updateState();">Decrement 180/pi</button>
                            </div>
                        </div>
                        <button class="resetter" onclick="defaultAngleState(); updateState();"></button>
                    </div>
                </div>
                <div>
                    <!-- Functions -->
                    <h2>Functions</h2>
                    <div class="flex-row">
                        <div class="category flex-column">
                            <!-- Toggles -->
                            <label class="toggle">
                                <p>Show sin</p>
                                <label class="toggler-wrapper">
                                    <input type="checkbox" id="functions-show-sin"
                                        onchange="functionsShowSin = event.target.checked; updateState();">
                                    <div class="toggler-slider bool-toggle">
                                        <div class="toggler-knob"></div>
                                    </div>
                                </label>
                            </label>
                            <label class="toggle">
                                <p>Show cos</p>
                                <label class="toggler-wrapper">
                                    <input type="checkbox" id="functions-show-cos"
                                        onchange="functionsShowCos = event.target.checked; updateState();">
                                    <div class="toggler-slider bool-toggle">
                                        <div class="toggler-knob"></div>
                                    </div>
                                </label>
                            </label>
                            <label class="toggle">
                                <p>Show tan/ctan line</p>
                                <label class="toggler-wrapper">
                                    <input type="checkbox" id="functions-show-tan"
                                        onchange="functionsShowTan = event.target.checked; updateState();">
                                    <div class="toggler-slider bool-toggle">
                                        <div class="toggler-knob"></div>
                                    </div>
                                </label>
                            </label>
                            <label class="toggle">
                                <p>Show labels</p>
                                <label class="toggler-wrapper">
                                    <input type="checkbox" id="functions-show-labels"
                                        onchange="functionsShowLabels = event.target.checked; updateState();">
                                    <div class="toggler-slider bool-toggle">
                                        <div class="toggler-knob"></div>
                                    </div>
                                </label>
                            </label>
                        </div>
                        <div class="category flex-column">
                            <h3>Current:</h3>
                            <div class="flex-row">
                                <div class="flex-column">
                                    <h4 id="functions-current-function-rad"></h4>
                                    <h4 id="functions-current-function-deg"></h4>
                                </div>
                                <h4 id="functions-current-function-val"></h4>
                                <button onclick="actionFunctionAskWolfram();">W</button>
                            </div>
                            <table>
                                <tr id="functions-current-name">
                                    <td></td>
                                    <th>
                                        <label class="flex-column">sin<input type="radio" name="display_function"
                                                onchange="functionsCurrentName = event.target.value; updateFunctionsAreas('sin'); updateState();"
                                                value="sin" /></label>
                                    </th>
                                    <th>
                                        <label class="flex-column">cos<input type="radio" name="display_function"
                                                onchange="functionsCurrentName = event.target.value; updateFunctionsAreas('cos'); updateState();"
                                                value="cos" /></label>
                                    </th>
                                    <th>
                                        <label class="flex-column">tan<input type="radio" name="display_function"
                                                onchange="functionsCurrentName = event.target.value; updateFunctionsAreas('tan'); updateState();"
                                                value="tan" /></label>
                                    </th>
                                    <th>
                                        <label class="flex-column">cot<input type="radio" name="display_function"
                                                onchange="functionsCurrentName = event.target.value; updateFunctionsAreas('cot'); updateState();"
                                                value="cot" /></label>
                                    </th>
                                </tr>
                                <!-- Yeah, I know that's a terrible design. I'm just having fun at this point, and definitely gonna rework this part in future. -->
                                <tr>
                                    <td>E</td>
                                    <td onmouseleave="actionFunctionsDehighlightArea(event.target.id)"
                                        onmouseenter="actionFunctionsHighlightArea(event.target.id)"
                                        onclick="actionFunctionsRemoveArea(event.target.id)" id="E-sin"></td>
                                    <td onmouseleave="actionFunctionsDehighlightArea(event.target.id)"
                                        onmouseenter="actionFunctionsHighlightArea(event.target.id)"
                                        onclick="actionFunctionsRemoveArea(event.target.id)" id="E-cos"></td>
                                    <td onmouseleave="actionFunctionsDehighlightArea(event.target.id)"
                                        onmouseenter="actionFunctionsHighlightArea(event.target.id)"
                                        onclick="actionFunctionsRemoveArea(event.target.id)" id="E-tan"></td>
                                    <td onmouseleave="actionFunctionsDehighlightArea(event.target.id)"
                                        onmouseenter="actionFunctionsHighlightArea(event.target.id)"
                                        onclick="actionFunctionsRemoveArea(event.target.id)" id="E-cot"></td>
                                </tr>
                                <tr>
                                    <td>P</td>
                                    <td onmouseleave="actionFunctionsDehighlightArea(event.target.id)"
                                        onmouseenter="actionFunctionsHighlightArea(event.target.id)"
                                        onclick="actionFunctionsRemoveArea(event.target.id)" id="P-sin"></td>
                                    <td onmouseleave="actionFunctionsDehighlightArea(event.target.id)"
                                        onmouseenter="actionFunctionsHighlightArea(event.target.id)"
                                        onclick="actionFunctionsRemoveArea(event.target.id)" id="P-cos"></td>
                                    <td onmouseleave="actionFunctionsDehighlightArea(event.target.id)"
                                        onmouseenter="actionFunctionsHighlightArea(event.target.id)"
                                        onclick="actionFunctionsRemoveArea(event.target.id)" id="P-tan"></td>
                                    <td onmouseleave="actionFunctionsDehighlightArea(event.target.id)"
                                        onmouseenter="actionFunctionsHighlightArea(event.target.id)"
                                        onclick="actionFunctionsRemoveArea(event.target.id)" id="P-cot"></td>
                                </tr>
                                <tr>
                                    <td>N</td>
                                    <td onmouseleave="actionFunctionsDehighlightArea(event.target.id)"
                                        onmouseenter="actionFunctionsHighlightArea(event.target.id)"
                                        onclick="actionFunctionsRemoveArea(event.target.id)" id="N-sin"></td>
                                    <td onmouseleave="actionFunctionsDehighlightArea(event.target.id)"
                                        onmouseenter="actionFunctionsHighlightArea(event.target.id)"
                                        onclick="actionFunctionsRemoveArea(event.target.id)" id="N-cos"></td>
                                    <td onmouseleave="actionFunctionsDehighlightArea(event.target.id)"
                                        onmouseenter="actionFunctionsHighlightArea(event.target.id)"
                                        onclick="actionFunctionsRemoveArea(event.target.id)" id="N-tan"></td>
                                    <td onmouseleave="actionFunctionsDehighlightArea(event.target.id)"
                                        onmouseenter="actionFunctionsHighlightArea(event.target.id)"
                                        onclick="actionFunctionsRemoveArea(event.target.id)" id="N-cot"></td>
                                </tr>
                                <tr>
                                    <td>M</td>
                                    <td onmouseleave="actionFunctionsDehighlightArea(event.target.id)"
                                        onmouseenter="actionFunctionsHighlightArea(event.target.id)"
                                        onclick="actionFunctionsRemoveArea(event.target.id)" id="M-sin"></td>
                                    <td onmouseleave="actionFunctionsDehighlightArea(event.target.id)"
                                        onmouseenter="actionFunctionsHighlightArea(event.target.id)"
                                        onclick="actionFunctionsRemoveArea(event.target.id)" id="M-cos"></td>
                                    <td onmouseleave="actionFunctionsDehighlightArea(event.target.id)"
                                        onmouseenter="actionFunctionsHighlightArea(event.target.id)"
                                        onclick="actionFunctionsRemoveArea(event.target.id)" id="M-tan"></td>
                                    <td onmouseleave="actionFunctionsDehighlightArea(event.target.id)"
                                        onmouseenter="actionFunctionsHighlightArea(event.target.id)"
                                        onclick="actionFunctionsRemoveArea(event.target.id)" id="M-cot"></td>
                                </tr>
                                <tr>
                                    <td>L</td>
                                    <td onmouseleave="actionFunctionsDehighlightArea(event.target.id)"
                                        onmouseenter="actionFunctionsHighlightArea(event.target.id)"
                                        onclick="actionFunctionsRemoveArea(event.target.id)" id="L-sin"></td>
                                    <td onmouseleave="actionFunctionsDehighlightArea(event.target.id)"
                                        onmouseenter="actionFunctionsHighlightArea(event.target.id)"
                                        onclick="actionFunctionsRemoveArea(event.target.id)" id="L-cos"></td>
                                    <td onmouseleave="actionFunctionsDehighlightArea(event.target.id)"
                                        onmouseenter="actionFunctionsHighlightArea(event.target.id)"
                                        onclick="actionFunctionsRemoveArea(event.target.id)" id="L-tan"></td>
                                    <td onmouseleave="actionFunctionsDehighlightArea(event.target.id)"
                                        onmouseenter="actionFunctionsHighlightArea(event.target.id)"
                                        onclick="actionFunctionsRemoveArea(event.target.id)" id="L-cot"></td>
                                </tr>
                            </table>
                        </div>
                        <div class="category flex-column">
                            <h3>Zones</h3>
                            <div class="flex-row">
                                <button onclick="actionFunctionPositive(); updateState();"
                                    id="functions-areas-positive"></button>
                                <button onclick="actionFunctionNegative(); updateState();"
                                    id="functions-areas-negative"></button>
                            </div>
                            <div class="flex-row">
                                <button onclick="actionFunctionEquals(); updateState();"
                                    id="functions-areas-equals"></button>
                                <input type="text" inputmode="numeric"
                                    onkeydown="if (event.keyCode == 13) actionFunctionEquals(); else fractionInput(); updateState();"
                                    value="" id="functions-equals-input">
                            </div>
                            <div class="flex-row">
                                <button onclick="actionFunctionMore(); updateState();"
                                    id="functions-areas-more"></button>
                                <input type="text" inputmode="numeric"
                                    onkeydown="if (event.keyCode == 13) actionFunctionMore(); else fractionInput()"
                                    value="" id="functions-more-input">
                            </div>
                            <div class="flex-row">
                                <button onclick="actionFunctionLess(); updateState();"
                                    id="functions-areas-less"></button>
                                <input type="text" inputmode="numeric"
                                    onkeydown="if (event.keyCode == 13) actionFunctionLess(); else fractionInput()"
                                    value="" id="functions-less-input">
                            </div>
                        </div>
                        <button class="resetter" onclick="defaultFunctionsState(); updateState();"></button>
                    </div>
                </div>
                <div>
                    <!-- Formulae -->
                    <h2>Formulae</h2>
                    <div class="flex-row">
                        <div class="category flex-column">
                            <h3>Element</h3>
                            <div class="flex-row">
                                <input type="text" onchange="formulaeQuery = event.target.value" id="formulae-input"
                                    onfocus="formulaeCurrentId=null; formulaeDeselectList(); console.log('focused');">
                                <button onclick="actionFormulaeAskWolfram();">W</button>
                            </div>
                        </div>
                        <div class="category flex-column">
                            <button onclick="actionFormulaeGet();">Get</button>
                            <button onclick="actionFormulaeUse();">Use</button>
                            <button onclick="actionFormulaeParents();">Find parents</button>
                        </div>
                        <div class="category flex-column">
                            <h3 id="formulae-result-name"></h3>
                            <div id="formulae-result" style="overflow-y: scroll; max-height: 80px;"></div>
                        </div>
                        <button class="resetter" onclick="defaultFormulaeState(); updateState();"></button>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <!-- Share -->
            <h2>Share</h2>
            <div class="flex-row nowrap">
                <div class="category flex-column">
                    <h3>Generate</h3>
                    <div class="flex-row">
                        <div id="share-generate" style="max-width: 500px; height: 50px; overflow: scroll;"></div>
                        <button
                            onclick="document.getElementById('share-generate').innerHTML = generateState(); navigator.clipboard.writeText(document.getElementById('share-generate').innerHTML);">Clipboard
                            state</button>
                        <button
                            onclick="document.getElementById('share-generate').innerHTML = generateState(); navigator.clipboard.writeText(urlForState + document.getElementById('share-generate').innerHTML);">Clipboard
                            url</button>
                    </div>
                </div>
                <div class="category flex-column">
                    <h3>Load</h3>
                    <div class="flex-row">
                        <input type="text" id="share-load" style="max-width: 500px; height: 50px; overflow: scroll;" />
                        <button onclick="loadState(document.getElementById('share-load').value)">Load</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            @dzuchun, all rights reversed, 13.6By B.C. - 2023
        </footer>
    </main>
</body>

</html>
